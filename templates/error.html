<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutUpNet - Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .steps {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .steps h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .steps ol {
            padding-left: 20px;
        }

        .steps li {
            margin-bottom: 10px;
            color: #666;
        }

        .steps code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Models Not Found</h1>
        <p>{{ message }}</p>

        <div class="steps">
            <h3>To fix this, run these commands:</h3>
            <ol>
                <li><code>python generate_data.py</code> - Generate training data</li>
                <li><code>python train_model.py</code> - Train the prediction model</li>
                <li><code>python app.py</code> - Start the web application</li>
            </ol>
        </div>
    </div>
</body>
</html>
